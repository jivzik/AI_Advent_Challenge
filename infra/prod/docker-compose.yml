version: '3.8'

services:
  # ==================================
  # PostgreSQL Database with pgvector
  # ==================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_challenge_db}
      POSTGRES_USER: ${POSTGRES_USER:-ai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.docker.compose.project=ai-services"

  # ==================================
  # MCP Server (Port 8081)
  # ==================================
  mcp-server:
    build:
      context: ../..
      dockerfile: backend/mcp-server/Dockerfile
    image: ai-mcp-server:latest
    container_name: ai-mcp-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ai_challenge_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ai_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      GITHUB_TOKEN: ${GITHUB_TOKEN:?GITHUB_TOKEN must be set}
      GITHUB_REPOSITORY: ${GITHUB_REPOSITORY:?GITHUB_REPOSITORY must be set}
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=ai-services"

  # ==================================
  # OpenRouter Service (Port 8084)
  # ==================================
  openrouter-service:
    build:
      context: ../..
      dockerfile: backend/openrouter-service/Dockerfile
    image: ai-openrouter-service:latest
    container_name: ai-openrouter-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ai_challenge_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ai_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:?OPENROUTER_API_KEY must be set}
      SERVER_PORT: 8084
    ports:
      - "8084:8084"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=ai-services"

  # ==================================
  # RAG MCP Server (Port 8086) - WICHTIG!
  # ==================================
  rag-mcp-server:
    build:
      context: ../..
      dockerfile: backend/rag-mcp-server/Dockerfile
    image: ai-rag-mcp-server:latest
    container_name: ai-rag-mcp-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ai_challenge_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ai_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      SERVER_PORT: 8086
    ports:
      - "8086:8086"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=ai-services"

  # ==================================
  # Support Service (Port 8088)
  # ==================================
  support-service:
    build:
      context: ../..
      dockerfile: backend/support-service/Dockerfile
    image: ai-support-service:latest
    container_name: ai-support-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ai_challenge_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ai_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      SERVER_PORT: 8088
    ports:
      - "8088:8088"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=ai-services"

  # ==================================
  # Team Assistant Service (Port 8089)
  # ==================================
  team-assistant-service:
    build:
      context: ../..
      dockerfile: backend/team-assistant-service/Dockerfile
    image: ai-team-assistant-service:latest
    container_name: ai-team-assistant-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ai_challenge_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ai_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:?OPENROUTER_API_KEY must be set}
      SERVER_PORT: 8089
    ports:
      - "8089:8089"
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8089/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=ai-services"

  # ==================================
  # Frontend (Vue3 + Vite + Nginx)
  # ==================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    image: ai-frontend:latest
    container_name: ai-frontend
    restart: unless-stopped
    ports:
      - "3300:80"
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=ai-services"

  # ==================================
  # Nginx Reverse Proxy
  # ==================================
  nginx:
    image: nginx:1.25-alpine
    container_name: ai-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - mcp-server
      - openrouter-service
      - rag-mcp-server
      - support-service
      - team-assistant-service
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=ai-services"

# ==================================
# Networks
# ==================================
networks:
  frontend:
    driver: bridge
    name: ai-frontend-network
  backend:
    driver: bridge
    name: ai-backend-network

# ==================================
# Volumes
# ==================================
volumes:
  postgres_data:
    name: ai-postgres-data
    driver: local
  nginx-logs:
    name: ai-nginx-logs
    driver: local