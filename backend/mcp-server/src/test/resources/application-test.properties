# Test Configuration for MCP Server
# This configuration is used for integration tests

# Server Configuration
server.port=0
spring.main.banner-mode=off

# GitHub Configuration (using test/mock values)
github.token=${GITHUB_TOKEN:test-token}
github.repository=${GITHUB_REPOSITORY:test-owner/test-repo}

# Git Configuration
git.project.root=${user.dir}

# Logging
logging.level.de.jivz.mcp=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.kohsuke.github=WARN

# Jackson Configuration
spring.jackson.serialization.indent-output=true

