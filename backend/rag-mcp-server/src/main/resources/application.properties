server.port=8086

spring.application.name=rag-mcp-server

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_challenge_db
spring.datasource.username=local_user
spring.datasource.password=local_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true
spring.flyway.baselineVersion=1
spring.flyway.outOfOrder=false
spring.flyway.validateOnMigrate=true
spring.flyway.failOnMissingLocations=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# OpenRouter API Configuration
openrouter.api.key=${OPENROUTER_API_KEY:your-api-key-here}
openrouter.api.base-url=https://openrouter.ai/api/v1
openrouter.api.url=https://openrouter.ai/api/v1
openrouter.api.model=qwen/qwen3-embedding-8b
openrouter.api.embedding-model=qwen/qwen3-embedding-8b
openrouter.api.max-buffer-size=16777216

# Chunking Configuration
rag.chunking.strategy=recursive
rag.chunking.chunk-size=800
rag.chunking.chunk-overlap=100

# Embedding Configuration
rag.embedding.batch-size=20
rag.embedding.dimension=4096
rag.embedding.retry-attempts=3
rag.embedding.retry-delay-ms=1000

# Search Configuration
rag.search.default-top-k=5
rag.search.similarity-threshold=0.7

# Logging Configuration
logging.level.de.jivz.rag=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
