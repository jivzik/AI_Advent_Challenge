# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# OpenRouter API (disabled for tests)
openrouter.api.key=test-key
openrouter.api.url=http://localhost:8888
openrouter.api.embedding-model=test-model

# RAG Configuration
rag.chunking.chunk-size=100
rag.chunking.chunk-overlap=20
rag.embedding.batch-size=5
rag.embedding.dimension=768
rag.embedding.retry-attempts=1
rag.embedding.retry-delay-ms=100
rag.search.default-top-k=5
rag.search.similarity-threshold=0.5

# Logging (reduced for tests)
logging.level.de.jivz.rag=WARN
logging.level.org.springframework=WARN

