# Test Configuration for Integration Tests
spring.application.name=AI_Advent_Challenge-Test

# Server Configuration
server.port=0

# ============================================
# H2 In-Memory Database Configuration
# ============================================
# H2 is used for fast, lightweight integration testing
# No external dependencies required

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disabled by default for tests)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable external API calls in tests (can be mocked)
perplexity.api.base-url=https://api.perplexity.ai
perplexity.api.key=test-api-key
perplexity.api.model=sonar

# MCP Server Configuration (test value)
mcp.perplexity.server.path=${user.dir}/mcp-servers/perplexity-mcp-server/index.js

# OpenRouter API Configuration (test values)
openrouter.api.base-url=https://openrouter.ai/api/v1
openrouter.api.key=test-openrouter-key
openrouter.api.model=anthropic/claude-3.5-sonnet
openrouter.api.timeout=30
openrouter.api.max-memory-size=16777216

# Logging configuration for tests
logging.level.de.jivz.ai_challenge=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.h2database=INFO

