# ============================================
# CLI Mode Configuration
# ============================================
cli.enabled=true

# Disable web server in CLI mode
spring.main.web-application-type=none

# OpenRouter Configuration (required for command parsing)
spring.ai.openrouter.api-key=${OPENROUTER_API_KEY}
spring.ai.openrouter.base-url=https://openrouter.ai/api/v1
spring.ai.openrouter.default-model=anthropic/claude-3.5-sonnet
spring.ai.openrouter.default-temperature=0.7
spring.ai.openrouter.default-max-tokens=4000

# GitHub Configuration (required for deploy and release commands)
github.token=${PERSONAL_GITHUB_TOKEN}
github.repository=${PERSONAL_GITHUB_REPOSITORY}

# MCP Server Configuration (GitHub Tools on port 8081)
mcp.server.url=${MCP_SERVER_URL:http://localhost:8081}

# Docker MCP Configuration (for container monitoring)
mcp.docker.url=${MCP_DOCKER_URL:http://localhost:8083}

# Database Configuration (still needed for some operations)
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_challenge_db
spring.datasource.username=${POSTGRES_USER:ai_user}
spring.datasource.password=${POSTGRES_PASSWORD}

# Disable unnecessary features in CLI mode
code-review.scheduler.enabled=false
management.endpoints.web.exposure.include=

# Logging
logging.level.de.jivz.agentservice=INFO
logging.level.de.jivz.agentservice.cli=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

